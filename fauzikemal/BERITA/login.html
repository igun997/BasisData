<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login Berita - Admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/flat-ui.min.css">
    <link rel="stylesheet" href="css/flat-ui.css">
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h1 class="text-center">MASUK PORTAL BERITA</h1>
        <form action="berita.html" method="post" style="padding:200px;margin-right:200px;margin-left:200px">
          <input class="form-control" type="text" id="uname" placeholder="Username">
          <input class="form-control" type="password" id="pass" placeholder="Password">
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
